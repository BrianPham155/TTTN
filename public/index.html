  <div class="container">

    <!-- translate zone -->
    <div class="middle">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="from-text" placeholder="Enter text"></textarea>
          <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icon">
              <i id="from" class="fa-regular fa-copy"></i>
              <i id="from" class="fa-solid fa-volume-high"></i>
              <i id="from" class="fa-regular fa-bookmark"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
          <li class="row to">
            <select></select>
            <div class="icon">
              <i id="to" class="fa-regular fa-copy"></i>
              <i id="to" class="fa-solid fa-volume-high"></i>
              <i id="to" class="fa-regular fa-bookmark"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
